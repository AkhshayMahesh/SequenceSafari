<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Safari</title>
    <link rel="stylesheet" href="Normal.css">
    <style>
        @font-face {
            font-family: New;
            src: url(led_board-7.ttf);
        }
    </style>
    <link rel="icon" href="snake.png">

</head>

<body>
    <div class="outer">
        
            <div class="inner1">
                <div class="score" id="score1">0</div>
                <div class="topscore" id="topscore">
                    <div class="topinner" id="topinner"> 0</div>
                </div>
                <div>
                    <button class="pause" id="pause" onclick="pause()">Pause</button>
                    <button class="reset" id="reset" onclick="reset()">Reset</button>
                </div>
            </div>
        

        
            <div class="mid" id="mid">
                <div class="board" id="board"></div>
            </div>
        

        
            <div class="inner3">
                <section>
                    <div class="container">
                        <h1>00:00</h1>
                    </div>
                </section>
                <div class="move" id="move">
                    <div class="btn1">
                        <button id="up" class="btn">^</button>
                    </div>
                    <div class="btn1">
                        <button id="left" class="btn"><</button>
                                <div class="btn bordernone"></div>
                                <button id="right" class="btn">></button>
                    </div>
                    <div class="btn1">
                        <button id="down" class="btn">v</button>
                    </div>
                </div>
                <div>
                    <div class="target target1">Target</div>
                    <div class="target" id="target"></div>
                </div>
            </div>
        
    </div>
    <dialog class="gameover" id="gameover">
        <img src="dead.svg" style="width: 20vmin;height: 20vmin;">
        <h2>Ah! Game Over!</h2>
        <div>
            <button class="home playagain" id="home" onclick="location.href='index.html'">Home</button>
            <button class="playagain" id="playagain" onclick="reset()">Play Again</button>
        </div>
    </dialog>
    <script src="Normal.js"></script>
</body>

</html>
